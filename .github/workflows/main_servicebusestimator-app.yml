# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Service Bus Estimator - Stress Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  RESOURCEGROUPNAME: 'ServiceBusEstimator'
  LOCATION: 'eastus'
  ARM_TEMPLATES_PATH: 'src/Environment'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'src/AzureServiceBusEstimator'
  DOTNET_VERSION: '6.0.x'
  NUMBER_OF_TESTS: 10000
  MIN_SIZE: 1
  MAX_SIZE: 20
  CLEANUP_ENABLED: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v2

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Resolve Project Dependencies Using Dotnet'
        shell: bash
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build --configuration Release --output ./output
          popd

      - name: Azure authentication
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Azure Resource Group
        run: |
          if [ $(az group exists --name ${{ env.RESOURCEGROUPNAME }}) = false ]; then
            az group create -n ${{ env.RESOURCEGROUPNAME }} -l ${{ env.LOCATION }}
          fi

      - name: Get Time
        id: time
        uses: nanzm/get-time-action@v1.1
        with:
          timeZone: 8
          format: 'YYYYMMDDHHmmss'

      - uses: azure/arm-deploy@v1
        id: createAzureSharedResources
        with:
          subscriptionId: ${{ secrets.SUBSCRIPTIONID }}
          resourceGroupName: ${{ env.RESOURCEGROUPNAME }}
          template: ${{ env.ARM_TEMPLATES_PATH }}/azuredeploy.json
          deploymentName: 'AzureDeploy-${{ steps.time.outputs.time }}'
          parameters: 

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'servicebusestimator-app'
          slot-name: 'Production'
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'

  test:
    needs: build-and-deploy
    runs-on: windows-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v2

      - name: 'Execute Stress Test'
        shell: pwsh
        run: |
          .\src\Environment\runTests.ps1 -url https://servicebusestimator-app.azurewebsites.net/api/orchestrators/startStressTests -tests ${{ env.NUMBER_OF_TESTS }} -min ${{ env.MIN_SIZE }} -max ${{ env.MAX_SIZE }}

  cleanup:
    needs: test
    runs-on: ubuntu-latest
    if: env.CLEANUP_ENABLED
    steps:
      - name: Azure authentication
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Delete Azure Resource Group
        run: |
          az group delete -n ${{ env.RESOURCEGROUPNAME }} -y --no-wait
